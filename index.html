<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>
            Login To Your Account | Login Now | Please Sign In | Designed By Ghs
            Julian | Web Developer Ghs Julian
        </title>
    </head>
    <body>
        <h1 id="desgin">Awesome Design Created By Ghs Julian</h1>
        <div class="main-container">
            <button id="loginbtn">Login</button>
            <button id="signupbtn">Signup</button>
        </div>
        <div class="main">
            <div class="container" id="login">
                <span id="cross-login">x</span>
                <h2 class="logo">Please Login</h2>
                <form id="login-form" action="#">
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter Email"
                        accept="email"
                        autocomplete="on"
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter Password"
                        accept="email"
                        autocomplete="on"
                    />
                    <span id="link"
                        >Don't have an account?<a href="#">Signup</a></span
                    >
                    <button id="login-btn">Login Now</button>
                </form>
            </div>
            <div class="container" id="signup">
                <span id="cross-signup">x</span>
                <h2 class="logo">Create An Account</h2>
                <form id="login-form" action="#">
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter Username"
                        accept="name"
                        autocomplete="on"
                    />
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter Email"
                        accept="email"
                        autocomplete="on"
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter Password"
                        accept="email"
                        autocomplete="on"
                    />
                    <span id="link"
                        >Already have an account?<a href="#">Login</a></span
                    >
                    <button id="login-btn">Signup Now</button>
                </form>
            </div>
        </div>
       
        <script src="js/index.js"></script>
    </body>
</html>
